<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Router Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id = "app">
        <h1>뷰 라우터 예제</h1>
        <p>
            <!-- 
                1. 각 router-link는 화면 상에서 <a>태그로 치환되어 표시된다. 
                각 버튼을 클릭하면 to = ""에 정의된 텍스트 값이 브라우저 URL 끝에 추가된다.
            -->
            <router-link to = "/main">Main 컴포넌트로 이동</router-link>
            <router-link to = "/login">Login 컴포넌트로 이동</router-link>
        </p>
        <!--
            2. router-view는 갱신된 URL에 해당하는 화면을 보여준다.
            router-view에 나타낼 화면은 <script>에서 정의한다.
        -->
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        // 3. Main과 Login 컴포넌트에는 template 속성으로 각 컴포넌트를 구분할 수 있는 정도의 간단한 HTML 코드를 정의한다.
        const Main = { template : '<div>Main</div>' };
        const Login = { template : '<div>Login</div>' };

        // 4. URL 값이 /main일 때 Main 컴포넌트를, /login일 땐 Login 컴포넌트를 표시하도록 정의한다.
        let routes = [
            { path : '/main', component : Main },
            { path : '/login', component : Login }
        ];

        // 5. 뷰 라우터를 하나 생성하고, routes를 삽입하여 URL에 따라 화면이 전환될 수 있게 정의한다.
        const router = new VueRouter({
            routes
        });

        // 6. 새 인스턴스를 생성하고, 라우터의 정보가 담긴 router를 추가한다.
        //  $.mount() API는 el 속성과 같이 인스턴스를 화면에 붙여주는 역할을 한다.
        const app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
