<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id = "app">
        <!--  <child-component v-bind:'props 속성 이름' = "'상위 컴포넌트의 데이터 속성'"></child-component> -->
        <child-component v-bind:myprops = "message"></child-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('child-component', {
            props : ['myprops'],
            template : '<p>{{ myprops }}</p>'
        });
        new Vue({
           el : '#app',
           data : {
               message: 'Hello Wolrd!'
           }
        });
    </script>
</body>
</html>
