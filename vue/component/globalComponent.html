<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Global Component Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <button>컴포넌트 등록</button>
        <my-component></my-component> <!-- 전역 컴포넌트 표시 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // Vue 객체에 바로 component를 호출하여 정의하는 것을 전역 컴포넌트 등록이라 한다.
        // 전역 컴포넌트 정의는 반드시 Vue 인스턴스를 생성하기 전에 해야 한다.
        Vue.component('my-component', {
            template : '<div>이것은 전역 컴포넌트가 등록된 것입니다.</div>'
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
