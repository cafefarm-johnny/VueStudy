<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue View Resource Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id = "app">
        <button v-on:click = "getData">프레임워크 목록 가져오기</button> <!-- 5.  버튼에 HTTP GET 통신 이벤트 바인딩하기 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script> <!-- 1. 뷰 리소스 라이브러리 가져오기 -->
    <script>
        // 2. 뷰 인스턴스 생성하기
        new Vue({
            methods : { // 3. 메소드 속성 정의하기
                getData : function () {
                    // 4. 뷰 리소스 라이브러리 이용해서 HTTP GET 통신 작성하기
                    this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
                    .then(function (res) {
                        console.log(res);
                        console.log(JSON.parse(res.data));
                    });
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
