<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue ViewTemplate v-bind Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id = "app">
        <!-- 1. v-vind 속성을 추가하고 HTML 속성을 선택한다. -->
        <p v-bind:id = "bindId">아이디 바인딩</p>
        <p v-bind:class = "bindClass">클래스 바인딩</p>
        <p v-bind:style = "bindStyle">스타일 바인딩</p>
        <p>{{ bindId }}</p>
        <p>{{ bindClass }}</p>
        <p>{{ bindStyle }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // 2. 뷰 인스턴스를 생성한다.
        new Vue({
            data : {
                // 3. v-bind에 바인딩 할 속성값을 정의한다.
                bindId : 'myId',
                bindClass : 'myClass',
                bindStyle : 'color : red'
            }
        }).$mount('#app');
    </script>
</body>
</html>
