<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue ViewTemplate Data Binding Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id = 'app' v-once>
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            data : {
                message : 'Hello vue!'
            },
            mounted : function () {
                this.message = 'Hello created life cycle!';
            }
        }).$mount('#app');
    </script>
</body>
</html>
