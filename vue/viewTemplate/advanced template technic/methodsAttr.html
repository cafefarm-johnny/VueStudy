<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue ViewTemplate Advanced Template Technic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id = "app">
        <p>{{ message }}</p> <!-- 1. 뷰 인스턴스 데이터 속성에서 정의한 message 속성의 값을 출력한다. -->
        <button v-on:click = "reverseMsg">문자열 역순 처리하기</button> <!-- 2. 버튼에 클릭 이벤트 속성을 정의하고 함수를 연결한다. -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            data : {
                message : 'Hello World!'
            },
            methods : {
                reverseMsg : function () { 
                    // 3. 버튼에 의하여 클릭 이벤트가 발생하면 message 속성의 값을 역순으로 변경하고 그 값을 리턴한다.
                    this.message = this.message.split('').reverse().join(''); 
                    return this.message;
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
