<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue ViewTemplate Advaced Template Technic Watch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id = "app">
        <input v-model = "message"> <!-- 1. v-model 디렉티브를 사용하여 data 속성의 message 속성 값을 연결한다. -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            data : {
                message : 'Hello World!'
            },
            watch : {
                message : function (data) { // 2. data 속성의 message 속성 값을 감시하는 함수를 바인딩한다. (반드시 data 속성에 정의한 값과 동일하게 선언해야한다.)
                    console.log("message의 값이 변경됩니다. : ", data); // 3. input 태그에 입력되는 value가 함수의 인자로 전달된다.
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
