<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue ViewTemplate Directive Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div id = "app">
        <a v-if = "flag">Hello World!</a> <!-- 1. v-if : 분기 처리의 조건 값인 flag 값이 true 이므로 Hello World!를 화면에 출력한다. -->
        <ul>
            <li v-for = "system in systems">{{ system }}</li> <!-- 2. v-for : 뷰 데이터 systems는 3개의 값을 가지는 배열이다. 
                                                                    이 배열의 요소 개수만큼 <li>태그가 반복되어 요소의 값을 화면에 출력한다. -->
        </ul>
        <p v-show = "!flag">Hello World!!!</p> <!-- 3. v-show : flag 값에 !를 붙여 반전시켜 false 이므로 style 속성에 display: none 이 추가된다. -->
        <h3 v-bind:id = "uid">아이디 바인딩</h3> <!-- 4. v-bind : HTML 태그 id 속성에 뷰 데이터에 선언한 uid 값을 연결한다. -->
        <button v-on:click = "popupAlert">경고 메시지 버튼</button> <!-- 5. v-on : 버튼을 클릭할 때 이벤트를 감지하여 methods 속성에 선언한 popupAlert() 메소드를 수행한다. -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            data : {
                flag : true,
                systems : ['android', 'ios', 'window'],
                uid : 10
            },
            methods : {
                popupAlert : function () {
                    return window.alert('경고 메시지!');
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
