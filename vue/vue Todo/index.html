<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- viewport 메타태그를 추가하면 모바일 웹에서도 레이아웃이 깨지지 않는다.-->
    <!-- width=device-width는 기기의 너비만큼 웹 페이지의 너비를 지정하라는 의미이다. -->
    <!-- initial-scale=1.0은 페이지의 배율로 페이지가 로딩되었을 때 줌(zoom) 레벨을 의미한다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 애플리케이션의 예쁜 UI를 위해 어썸 아이콘을 활용한다. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <!-- 뷰에서 제공하는 기본 파비콘을 적용한다. -->
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="src/assets/favicon.ico" type="image/x-icon">
    <!-- 구글에서 제공하는 우분투 폰트를 사용한다. -->
    <link ref="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <title>vuetodo</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
</html>
