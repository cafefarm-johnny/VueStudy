<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app"><!-- Vue 인스턴스 유효 범위 시작 -->
        {{ message }}
    </div><!-- Vue 인스턴스 유효 범위 끝 -->
    



    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el : '#app', // Vue 인스턴스가 그려질 지점을 지정 (선택자는 css의 선택자와 같다.) 
                        // 뷰 인스턴스가 생성되면 <div id="app">에 인스턴스가 부착된다.
            data : {
                message : 'helloWorld' // 값을 정의하여 화면에 연결 {{ 연결할 속성 명 }} 
                                        // 뷰 인스턴스가 태그에 부착되면 그 하위 요소에서 호출하는 부분에서 정의한 데이터가 치환된다.
            }
        })
    </script>
</body>
</html>
